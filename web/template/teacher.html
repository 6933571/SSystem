<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/web/static/css/materialize.min.css"  media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/web/static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/web/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="/web/static/js/update_pwd.js"></script>
</head>

<body>
    <!-- nav -->
    <nav>
        <div class="nav-wrapper">
            <a href="/teacher" class="brand-logo left">&nbsp;教师端</a>
            <ul id="nav-mobile" class="hide-on-med-and-down right">
                <li><a href="/teacher/course">课程信息</a></li>
                <li><a href="/teacher/score">录入成绩</a></li>
                <li><a href="/">退出</a></li>
            </ul>
        </div>
    </nav>

    <!-- card -->
    <div style="width: 700px; margin: 10% auto;" class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">教师</span>
                    <ul class="collection">
                        <li class="collection-item blue-grey">教工号：{{ teacher.tid }}</li>
                        <li class="collection-item blue-grey">姓名：{{ teacher.tname }}</li>
                    </ul>
                </div>
                <div class="card-action">
                    <a class="modal-trigger" href="#update_pwd">修改密码</a>
                    <div id="update_pwd" class="modal modal-fixed-footer">
                        <div class="modal-content">
                            <h4>修改密码</h4>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="old_pwd" type="password" class="validate" name="old_pwd">
                                    <label for="old_pwd">旧的密码</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="new_pwd_first" type="password" class="validate" name="new_pwd_first">
                                    <label for="new_pwd_first">新的密码</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="new_pwd_second" type="password" class="validate" name="new_pwd_second">
                                    <label for="new_pwd_second">新的密码</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
                            <a href="javascript:update_pwd('teacher')" class="waves-effect waves-green btn-flat">确定</a>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $('.modal-trigger').leanModal();
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
