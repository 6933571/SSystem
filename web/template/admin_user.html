<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/web/static/css/materialize.min.css"  media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/web/static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/web/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="/web/static/js/admin_user.js"></script>
</head>

<body>
    <!-- nav -->
    <nav>
        <div class="nav-wrapper">
            <a href="/admin" class="brand-logo left">&nbsp;学生管理系统</a>
            <ul id="nav-mobile" class="hide-on-med-and-down right">
                <li><a href="/admin/user">人员信息</a></li>
                <li><a href="#">课程信息</a></li>
                <li><a href="/">退出</a></li>
            </ul>
        </div>
    </nav>

    <!-- table -->
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#tab1" class="active">学生</a></li>
                <li class="tab col s3"><a href="#tab2">教师</a></li>
                <li class="tab col s3"><a href="#tab3">管理员</a></li>
                <li class="tab col s3"><a href="#tab4">什么鬼</a></li>
            </ul>
        </div>
        <div id="tab1" class="col s12">
            <div class="card-panel">
                <a name="features"></a>
                <span class="card-title grey-text">
                    <h3>学生</h3>
                </span>
                <p>
                </p>
                <table>
                    <thead>
                        <tr>
                            <th data-field="id"><span class="green-text left">学号</span></th>
                            <th data-field="name"><span class="green-text left">姓名</span></th>
                            <th data-field="password"><span class="green-text left">密码</span></th>
                            <th data-field="score"><span class="green-text left">班级</span></th>
                            <th data-field="space"><span class="green-text right">&nbsp;</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.sid }}</td>
                            <td>{{ student.sname }}</td>
                            <td>{{ student.spwd }}</td>
                            <td>{{ student.cid }}</td>
                        </tr>
                        {% end %}
                        <tr>
                            <td>
                                <div class="input-field">
                                    <input id="sid" type="text" class="validate col s4" name="sid">
                                    <label for="sid">学号</label>
                                </div>
                            </td>
                            <td>
                                <div class="input-field">
                                    <input id="sname" type="text" class="validate col s4" name="sname">
                                    <label for="sname">姓名</label>
                                </div>
                            </td>
                            <td>
                                <div class="input-field">
                                    <input id="spwd" type="text" class="validate col s4" name="spwd">
                                    <label for="spwd">密码</label>
                                </div>
                            </td>
                            <td>
                                <div class="input-field">
                                    <input id="cid" type="text" class="validate col s4" name="cid">
                                    <label for="cid">班级</label>
                                </div>
                            </td>
                            <td style="padding-top:15px"><a href="javascript:insert_student()" class="btn waves-effect waves-light">添加</a></td>
                        </tr>
                    </tbody>
                    <tfoot class="hide-on-small-and-down">
						<tr>
						</tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="tab2" class="col s12">

        </div>
        <div id="tab3" class="col s12">

        </div>
        <div id="tab4" class="col s12">

        </div>
    </div>


</body>
</html>
